<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HLS Streaming Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.17.0/video.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.17.0/video-js.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Adaptive Video Streaming with HLS</h1>
    <video id="videoPlayer" class="video-js" controls width="720" height="400">
      <source
        src="http://localhost:3000/video/output.m3u8"
        type="application/x-mpegURL"
      />
      Your browser does not support HLS playback.
    </video>
    <script>
      var player = videojs("videoPlayer");
    </script>
  </body>
</html>
